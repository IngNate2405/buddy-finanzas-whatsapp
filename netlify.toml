[build]
  publish = "."
  functions = "netlify/functions"
  command = ""

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/process-telegram"
  to = "/.netlify/functions/process-telegram"
  status = 200

[[redirects]]
  from = "/telegram-webhook"
  to = "/.netlify/functions/telegram-webhook"
  status = 200